<div *ngIf="helpUrl">
  <app-external-link
    [href]="helpUrl"
    text="Help">
  </app-external-link>
</div>
<div>
  <a
    [routerLink]="['/', 'controls', 'settings']"
    mat-raised-button
    color="accent">
    Back
  </a>
</div>
<div>
  <button
    (click)="onSave()"
    mat-raised-button
    color="primary">
    Save
  </button>
</div>
