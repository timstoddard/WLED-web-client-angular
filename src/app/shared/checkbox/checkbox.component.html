<label
  [ngClass]="{ 'checkboxContainer--selected': control.value }"
  class="checkboxContainer">
  <mat-checkbox
    [formControl]="control"
    (click)="click.emit()"
    class="">
    <mat-label class="checkbox__label">
      {{ label }}
    </mat-label>
    <ng-content select="[checkboxLabelIcon]"></ng-content>
  </mat-checkbox>
</label>
