<div #colorPicker></div>

<div id="vwrap">
  <app-color-slider
    [control]="colorValues.get('hsvValue')!"
    [min]="0"
    [max]="255"
    [value]="128"
    (slideInput)="fromHsvValue($event)"
    (slideChange)="setColor()"
    class="noslide">
  </app-color-slider>
</div>
<div id="kwrap">
  <app-color-slider
    [control]="colorValues.get('kelvin')!"
    [min]="1900"
    [max]="10091"
    [value]="6550"
    (slideInput)="fromKelvin($event)"
    (slideChange)="setColor()"
    class="noslide">
  </app-color-slider>
</div>
