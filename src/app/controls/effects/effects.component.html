<div class="effects">
  <div class="effects__sliders">
    <p class="">
      Effect speed
    </p>
    <div class="">
      <i class="icons slider-icon">
        &#xe325;
      </i>
      <!-- TODO these used to show value in a toast above while sliding, I'm thinking not keep that -->
      <app-color-slider
        [control]="effectsForm.get('speed')!"
        [min]="0"
        [max]="255"
        class="noslide">
      </app-color-slider>
    </div>
    <p class="">
      Effect intensity
    </p>
    <div class="">
      <i
        class="icons slider-icon"
        (click)="toggleLabels()">
        &#xe409;
      </i>
      <!-- TODO these used to show value in a toast above while sliding, I'm thinking not keep that -->
      <app-color-slider
        [control]="effectsForm.get('intensity')!"
        [min]="0"
        [max]="255"
        class="noslide">
      </app-color-slider>
    </div>
    <p class="">
      Effect mode
    </p>

    <app-search-input></app-search-input>
  </div>

  <div
    [formGroup]="effectsForm"
    class="effects__list">
    <div
      *ngFor="let effect of sortedEffects"
      class="effects__radioButton">
      <label class="">
        <input
          type="radio"
          formControlName="selectedEffect"
          [value]="effect.id">
        <span class="">
          {{ effect.name }}
        </span>
      </label>
    </div>
  </div>
</div>
