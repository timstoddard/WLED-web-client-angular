<p
  *ngIf="label"
  class="colorSlider__label">
  <!-- show an icon if one is provided -->
  <ng-content></ng-content>
  <span>{{ label }}</span>
</p>
<div class="colorSlider__wrapper">
  <input
    type="range"
    [formControl]="getFormControl()"
    (change)="onChange($event)"
    (input)="onInput($event)"
    [min]="min"
    [max]="max"
    [ngClass]="class"
    class="colorSlider__input noslide" />
  <div
    #sliderDisplay
    class="colorSlider__display">
  </div>
</div>
