<button
  *ngFor="let bottomBarButton of bottomBarButtons"
  (click)="bottomBarButton.onClick"
  class="bottomMenuBar__button">
  <i class="icons">
    {{ bottomBarButton.icon }}
  </i>
  <span class="bottomMenuBar__button__text">
    {{ bottomBarButton.name }}
  </span>
</button>
<a
  [routerLink]="['../', 'settings']"
  class="bottomMenuBar__button">
  <i class="icons">
    &#xe0a2;
  </i>
  <span class="bottomMenuBar__button__text">
    Settings
  </span>
</a>
