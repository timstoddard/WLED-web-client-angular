<div
  *ngIf="label"
  [ngClass]="labelClass"
  class="colorSlider__label">
  <span
    *ngIf="matIconName"
    class="material-symbols-outlined">
    {{ matIconName }}
  </span>
  <span class="colorSlider__label__text">
    {{ label }}
  </span>
</div>

<mat-slider
  #slider
  (input)="updateFormControl($event)"
  [formControl]="getFormControl()"
  [min]="min"
  [max]="max"
  step="1"
  [vertical]="isVertical"
  [ngClass]="sliderClass"
  class="colorSlider__input">
</mat-slider>
