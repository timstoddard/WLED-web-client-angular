  class="colorSlider__label">
  <!-- show an icon if one is provided -->
  <ng-content></ng-content>
  <span>{{ label }}</span>
</div>

<mat-slider [formControl]="getFormControl()" [min]="min" [max]="max" step="1" [ngClass]="sliderClass"
  class="colorSlider__input">
</mat-slider>
