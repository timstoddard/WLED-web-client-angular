<div
  *ngIf="label"
  [ngClass]="labelClass"
  class="colorSlider__label">
  <!-- show an icon if one is provided -->
  <ng-content></ng-content>
  <span class="colorSlider__label__text">
    {{ label }}
  </span>
</div>

<mat-slider
  [formControl]="getFormControl()"
  [min]="min"
  [max]="max"
  step="1"
  [vertical]="isVertical"
  [ngClass]="sliderClass"
  class="colorSlider__input">
</mat-slider>
