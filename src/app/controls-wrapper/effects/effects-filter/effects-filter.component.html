<app-checkbox
  *ngFor="let filter of formConfig"
  [control]="getFormControl(filter.name)"
  [label]="filter.label">
  <span
    checkboxLabelIcon
    class="material-symbols-outlined">
    {{ filter.matIconName }}
  </span>
</app-checkbox>
<div class="effectsFilter__buttonWrapper">
  <button
    mat-raised-button
    color="primary"
    (click)="unselectAllFilters()"
    class="">
    Unselect All
  </button>
</div>
