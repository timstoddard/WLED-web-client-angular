<!-- TODO show "Loading..." on init -->

<span
  *ngIf="noNewSegments"
  class="h">
  Maximum number of segments reached.
</span>

<div class="segments__topMenuBar">
  <mat-form-field
    appearance="fill"
    class="segments__transitionInput">
    <mat-label>Transition (s)</mat-label>
    <input
      matInput
      type="number"
      [formControl]="transitionTime"
      placeholder="0.7"
      min="0"
      max="65.5"
      step="0.1"
      class="">
  </mat-form-field>

  <button
    (click)="addSegment()"
    class="segments__addButton">
    <!-- TODO or just a '+' sign? -->
    New Segment
  </button>

  <button
    *ngIf="segments.length > 1"
    (click)="resetSegments()"
    ngClass="{ 'segments__resetButton--confirm': '!confirmedResetSegments' }"
    class="segments__resetButton">
    {{ getResetButtonText() }}
  </button>
</div>

<div class="segments__list">
  <app-segment
    *ngFor="let segment of segments"
    [segment]="segment"
    [isExpanded]="getExpanded(segment.id)">
  </app-segment>
</div>
