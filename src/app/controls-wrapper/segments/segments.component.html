<!-- TODO show "Loading..." on init -->

<span
  *ngIf="noNewSegs"
  class="h">
  Maximum number of segments reached.
</span>

<app-segment
  *ngFor="let segment of segments"
  [segment]="segment">
</app-segment>

<!-- document.getElementById('rsbtn')!.style.display = (this.segCount > 1) ? 'inline' : 'none'; -->
<div *ngIf="segments.length > 1">
  <button
    (click)="resetSegments()"
    ngClass="{
      'segments__resetButton--confirm': '!confirmedResetSegments'
    }"
    class="segments__resetButton">
    {{ getResetButtonText() }}
  </button>
</div>

<!-- TODO move to top? -->
<div>
  Transition:
  <input
    type="number"
    [formControl]="transitionTime"
    min="0"
    max="65.5"
    step="0.1"
    class="" />
  s
</div>
