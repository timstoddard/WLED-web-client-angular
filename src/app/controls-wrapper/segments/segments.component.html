<!-- TODO show "Loading..." on init -->

<span
  *ngIf="noNewSegs"
  class="h">
  Maximum number of segments reached.
</span>

<div class="segments__topMenuBar">
  <div>
    Transition:
    <input
      type="number"
      [formControl]="transitionTime"
      min="0"
      max="65.5"
      step="0.1"
      class="" />
    s
  </div>

  <button
    (click)="addSegment()"
    class="segments__addButton">
    <!-- TODO or just a '+' sign? -->
    New Segment
  </button>

  <button
    *ngIf="segments.length > 1"
    (click)="resetSegments()"
    ngClass="{ 'segments__resetButton--confirm': '!confirmedResetSegments' }"
    class="segments__resetButton">
    {{ getResetButtonText() }}
  </button>
</div>

<div class="segments__list">
  <app-segment
    *ngFor="let segment of segments"
    [segment]="segment">
  </app-segment>
</div>
