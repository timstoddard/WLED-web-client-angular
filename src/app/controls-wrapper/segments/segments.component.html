<span *ngIf="noNewSegments">
  Maximum number of segments reached.
</span>

<!-- TODO make own component -->
<div class="segments__topMenuBar">
  <button
    mat-raised-button
    color="primary"
    (click)="setShowNewSegmentForm(true)"
    [disabled]="showNewSegmentForm"
    class="">
    <!-- TODO or just a '+' sign? -->
    New Segment
  </button>

  <button
    mat-raised-button
    color="primary"
    (click)="selectAllSegments()"
    class="">
    Select All
  </button>

  <button
    *ngIf="getSegments().length > 1"
    mat-raised-button
    color="primary"
    (click)="resetSegments()"
    ngClass="{ 'segments__resetButton--confirm': '!confirmedResetSegments' }"
    class="">
    {{ getResetButtonText() }}
</button>

  <button
    mat-raised-button
    color="primary"
    (click)="expandAll()"
    class="">
    Expand All
  </button>

  <button
    mat-raised-button
    color="primary"
    (click)="collapseAll()"
    class="">
    Collapse All
  </button>
</div>

<app-new-segment
  *ngIf="showNewSegmentForm"
  (submit)="setShowNewSegmentForm(false)"
  [newSegmentId]="getSegments().length"
  [ledCount]="ledCount"
  [lastLed]="lastLed">
</app-new-segment>

<app-segment-list
  [segments]="getSegments()">
</app-segment-list>
