<input
  #searchInput
  type="text"
  [formControl]="searchText"
  placeholder="Search"
  class="searchInput__input" />
<!-- TODO should this be clickable? -->
<i class="searchInput__searchIcon icons">
  &#xe0a1;
</i>
<i
  *ngIf="searchText.value?.length > 0"
  (click)="cancelSearch()"
  class="searchInput__cancelIcon icons">
  &#xe38f;
</i>
