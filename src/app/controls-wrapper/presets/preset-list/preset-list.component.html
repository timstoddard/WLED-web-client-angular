<ul class="presetList">
  <li
    *ngFor="let preset of presets"
    class="presetListItem">

    <!-- TODO update background of selected preset -->

    <div class="presetListItem__mainContent">
      <div class="presetListItem__upperLeft">
        {{ preset.id }}
      </div>

      <h3 class="presetListItem__title">
        {{ renderPresetName(preset) }}
      </h3>

      <app-expand-icon
        (click)="toggleExpanded(preset.id)"
        [expanded]="preset.isExpanded"
        [ngClass]="{ 'presetListItem__upperRight--expanded': preset.isExpanded }"
        class="presetListItem__upperRight">
      </app-expand-icon>
    </div>

    <app-preset-form
      @expand
      *ngIf="preset.isExpanded"
      (closeForm)="toggleExpanded(preset.id)"
      [preset]="preset">
    </app-preset-form>
  </li>
</ul>
