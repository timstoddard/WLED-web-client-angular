<h2 class="presetList__title">
  <span>
    All Presets
  </span>
  <button
    (click)="onAddPresetClick()"
    class="presetList__title__createNew">
    +
  </button>
</h2>
<div class="presetList__items">
  <div
    *ngFor="let preset of presets"
    class="presetListItem">
    <div class="presetListItem__display">
      <div class="presetListItem__id">
        {{ preset.id }}
      </div>
      <div class="presetListItem__name">
        {{ renderPresetName(preset) }}
      </div>
      <button
        (click)="toggleEditPreset(preset.id)"
        class="presetListItem__editButton">
        <!-- TODO pencil icon (?) -->
        {{ preset.id === editPresetId ? 'Cancel' : 'Edit' }}
      </button>
    </div>
    <app-preset-form
      *ngIf="preset.id === editPresetId"
      (closeForm)="toggleEditPreset(preset.id)"
      [preset]="preset">
    </app-preset-form>
  </div>
</div>
