<div
  [formGroup]="newPreset"
  class="">
  <div>{{ newPreset.value | json }}</div>

  <div class="presetForm__row presetForm__row1">
    <mat-form-field
      appearance="fill"
      class="">
      <mat-label>ID</mat-label>
      <input
        matInput
        type="number"
        formControlName="id"
        class="">
    </mat-form-field>

    <mat-form-field
      appearance="fill"
      class="">
      <mat-label>Name</mat-label>
      <input
        matInput
        formControlName="name"
        class="">
    </mat-form-field>

    <mat-form-field
      appearance="fill"
      class="">
      <mat-label>Quick Load label</mat-label>
      <input
        matInput
        formControlName="quickLoadLabel"
        class="">
    </mat-form-field>
  </div>

  <div class="presetForm__row presetForm__row2">
    <mat-checkbox
      formControlName="useCurrentState"
      class="">
      Use current state
    </mat-checkbox>

    <ng-container *ngIf="newPreset.get('useCurrentState')?.value === true; else apiCommandInput">
      <mat-checkbox
        formControlName="includeBrightness"
        class="">
        Include brightness
      </mat-checkbox>
      <mat-checkbox
        formControlName="saveSegmentBounds"
        class="">
        Save segment bounds
      </mat-checkbox>
    </ng-container>

    <ng-template #apiCommandInput>
      <mat-form-field
        class=""
        appearance="fill">
        <mat-label>API Command</mat-label>
        <!-- TODO better placeholder -->
        <textarea
          matInput
          formControlName="apiCommand"
          placeholder="{}">
        </textarea>
      </mat-form-field>
    </ng-template>
  </div>

  <div class="presetForm__row">
    <button
      (click)="createPreset()"
      class="">
      Create Preset
    </button>
  </div>
</div>
