<div
  [formGroup]="newPreset"
  class="">
  <div>{{ newPreset.value | json }}</div>

  <div class="presetForm__row presetForm__row1">
    <label class="">
      <div class="">
        ID
      </div>
      <input
        type="number"
        formControlName="id">
    </label>
    <label class="">
      <div class="">
        Name
      </div>
      <input
        type="text"
        formControlName="name">
    </label>
    <label class="">
      <div class="">
        Quick Load label
      </div>
      <input
        type="text"
        formControlName="quickLoadLabel">
    </label>
  </div>

  <div class="presetForm__row presetForm__row2">
    <mat-checkbox
      formControlName="useCurrentState"
      class="">
      Use current state
    </mat-checkbox>
    <mat-checkbox
      formControlName="includeBrightness"
      class="">
      Include brightness
    </mat-checkbox>
    <mat-checkbox
      formControlName="saveSegmentBounds"
      class="">
      Save segment bounds
    </mat-checkbox>
  </div>

  <div class="presetForm__row">
    <button
      (click)="createPreset()"
      class="">
      Create Preset
    </button>
  </div>
</div>
