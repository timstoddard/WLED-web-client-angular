<button
  *ngFor="let color of quickColors"
  (click)="pickColor('#' + color.hex)"
  [title]="color.name"
  class="colorPresets__button"
  [ngStyle]="{ backgroundColor: '#' + color.hex }">
</button>
<button
  (click)="pickColor('rnd')"
  class="colorPresets__button colorPresets__button--random"
  title="Random">
  R
</button>
