<app-color-slider
  [control]="whitenessSettings.get('whiteChannel')!"

  [max]="255"
  label="White channel"

  labelClass="whitenessSliders__slider__label"

</app-color-slider>
<app-color-slider
  [control]="whitenessSettings.get('whiteBalance')!"

  class="noslide">
</app-color-slider>
