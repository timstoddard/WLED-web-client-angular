<div id="wwrap">
  <app-color-slider
    [control]="whitenessSettings.get('whiteChannel')!"
    [min]="0"
    [max]="255"
    label="White channel"
    class="noslide">
  </app-color-slider>
</div>
<div id="wbal">
  <app-color-slider
    [control]="whitenessSettings.get('whiteBalance')!"
    [min]="0"
    [max]="255"
    label="White balance"
    class="noslide">
  </app-color-slider>
</div>
