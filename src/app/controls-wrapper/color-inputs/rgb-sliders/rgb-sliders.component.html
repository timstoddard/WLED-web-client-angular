<div
  *ngFor="let letter of ['r', 'g', 'b']"
  [ngClass]="'rgb__sliderWrapper__' + letter"
  class="rgb__sliderWrapper">
  <div [ngClass]="'rgbSliders__' + letter + '__text'">
    {{ letter }}
  </div>
  <app-color-slider
    [control]="rgbValues.get(letter)!"
    [min]="0"
    [max]="255"
    [vertical]="true"
    class="noslide">
  </app-color-slider>
</div>
