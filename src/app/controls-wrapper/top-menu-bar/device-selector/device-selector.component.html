<!-- TODO add connecting animation -->
<select
  [formControl]="selectedWledIpAddress"
  [ngClass]="{
    'deviceSelector--connected': connectionStatus === 'connected',
    'deviceSelector--disconnected': connectionStatus === 'disconnected'
  }"
  class="deviceSelector">
  <option
    *ngFor="let option of wledIpAddresses"
    [value]="option.ipv4Address">
    {{ option.name }}
  </option>
</select>
