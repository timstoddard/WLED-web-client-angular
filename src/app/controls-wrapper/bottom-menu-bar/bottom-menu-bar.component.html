<a
  *ngFor="let foo of getRouterLinks()"
  [routerLink]="foo.routerLink"
  class="bottomMenuBar__button">
  <i class="bottomMenuBar__button__text icons">
    {{ foo.icon }}
  </i>
  <span class="bottomMenuBar__button__text">
    {{ foo.name }}
  </span>
</a>
