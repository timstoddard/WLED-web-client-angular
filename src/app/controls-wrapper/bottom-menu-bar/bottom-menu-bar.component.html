<a
  *ngFor="let button of buttons"
  [routerLink]="button.routerLink"
  routerLinkActive="bottomMenuBar__button--selected"
  [routerLinkActiveOptions]="{ exact: true }"
  class="bottomMenuBar__button">
  <span class="material-symbols-outlined">
    {{ button.icon }}
  </span>
  <div
    *ngIf="showLabels"
    class="bottomMenuBar__button__text">
    {{ button.name }}
  </div>
</a>
