<a
  *ngFor="let button of buttons"
  [routerLink]="button.routerLink"
  routerLinkActive="bottomMenuBar__button--selected"
  [routerLinkActiveOptions]="{ exact: true }"
  class="bottomMenuBar__button">
  <i
    [innerHTML]="button.icon"
    class="bottomMenuBar__button__icon icons">
  </i>
  <div
    *ngIf="showLabels"
    class="bottomMenuBar__button__text">
    {{ button.name }}
  </div>
</a>
