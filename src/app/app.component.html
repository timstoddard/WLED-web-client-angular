<nav
  *ngIf="showDevNavBar"
  class="nav">
  <a *ngFor="let link of links"
    [routerLink]="link.path"
    routerLinkActive="nav__link--active"
    class="nav__link">
    {{ link.component }}
  </a>
  <span
    (click)="hideDevNavBar()"
    class="nav__closeButton">
    X
  </span>
</nav>

<router-outlet></router-outlet>
