<!-- TODO put these links into a hamburger menu or similar -->
<nav
  *ngIf="showDevNavBar"
  class="nav">
  <a *ngFor="let link of links"
    [routerLink]="link.path"
    routerLinkActive="nav__button--active"
    class="nav__button">
    {{ link.component }}
  </a>
  <!-- TODO remove -->
  <span
    (click)="hideDevNavBar()"
    class="nav__hideButton">
    [X]
  </span>
</nav>

<router-outlet></router-outlet>
